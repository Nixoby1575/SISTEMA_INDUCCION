<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="sources/css/registro.css">
</head>
<body>
    <section class="form-register">
        <div class="content-arrow">
            <span class="mask-arrow"><a href="Principal.html"><img src="sources/img/arrow-left.png" alt=""></a></span>
            <div class="flecha"><a href="Principal.html"><img src="sources/img/arrow-left.png" alt=""></a></div>
        </div>    
        <h4>Registrarse </h4>
        <input class ="controls" type="text" name ="nombres" id ="nombres" placeholder="Ingrese su Nombre">
        <input class ="controls" type="text" name ="Apellidos" id ="Apellidos" placeholder="Ingrese su Apellido">
        <input class ="controls" type="email" name ="correo" id ="correo" placeholder="Ingrese su correo">
        <input class ="controls" type="password" name ="Contraseña" id ="correo" placeholder="Ingrese una Contraseña">
        <p> Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <div class="content-register">
            <span class="mask-btn">Registrar</span>
            <input class ="botons" type ="submit" value="Registrar">
        </div>
        <p><a href="Login.html">¿Ya tienes una cuenta? Inicia Sesión</a></p>
    </section>

</html>
